<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
        }

        img {
            margin-top: 100px;
            width: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="radice">    
        <h1>{{messaggio}}</h1>
        <img :src='img' alt="">
    </div>

    <script>
        var app = new Vue(
            {
                el: "#radice",
                data: {
                    messaggio: 'Bella gente!',
                    img: 'https://www.gamingtalker.it/wp-content/uploads/2021/01/csgo-1.jpg'
                }
            }
        );
    </script>
</body>
</html>
